{% extends "base.html" %}

{% block title %}Library Catalog: Add Book{% endblock %}
    
{% block sidebar %}{{ block.super }}{% endblock %}
    
{% block content %}

{% if err %}
    <p class="error">{{ err }}</p>
{% endif %}

<form action="/catalog/add/book/submit/" method="post">{% csrf_token %}
    {{ bookform.as_p }}
    <input type="submit" value="Add Book" />
</form>
{% endblock %}
