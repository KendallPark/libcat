{% extends "base.html" %}

{% block title %}Library Catalog: Add Book{% endblock %}
    
{% block content %}

<h2>Add Book</h2>

{% if err %}
	<div class="alert">
    	{{ err }}
	</div> <!-- .alert -->
{% endif %}

<form action="/catalog/add/book/submit/" method="post">{% csrf_token %}
    {{ bookform.as_p }}
    <button type="submit" class="btn">Add Book</button>
</form>
{% endblock %}
