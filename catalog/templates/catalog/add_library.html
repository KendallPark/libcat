{% extends "base.html" %}

{% block title %}Library Catalog: Add Library{% endblock %}
    
{% block sidebar %}{{ block.super }}{% endblock %}
    
{% block content %}

{% if err %}
    <p class="error">{{ err }}</p>
{% endif %}

<form action="/catalog/add/library/submit/" method="post">{% csrf_token %}
    {{ libform.as_p }}
    <input type="submit" value="Add Library" />
</form>
{% endblock %}
