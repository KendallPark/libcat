{% extends "base.html" %}

{% block title %}Library Catalog: Add Library{% endblock %}
        
{% block content %}

<h2>Add Library</h2>

{% if err %}
	<div class="alert">
    	{{ err }}
	</div> <!-- .alert -->
{% endif %}

<form action="/catalog/add/library/submit/" method="post">{% csrf_token %}
    {{ libform.as_p }}
    <button class="btn" type="submit">Add Library</button>
</form>
{% endblock %}
